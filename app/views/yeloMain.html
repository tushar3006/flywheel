<div ng-controller="yeloMainCtrl">



  <angucomplete class="col-md-4" id="auto_assign_phone"
                placeholder="Search User Email"
                selectedobject="selected_user"
                localdata="all_users"
                searchfields="email"
                titlefield="email"
                minlength="3"
                inputclass="form-control"/>

  <angucomplete class="col-md-4" id="auto_assign_phone"
                placeholder="Search User Phone"
                selectedobject="selected_user"
                localdata="all_users"
                searchfields="mobile_number"
                titlefield="mobile_number"
                minlength="3"
                inputclass="form-control"
  />

  <angucomplete class="col-md-4" id="auto_assign_phone"
                placeholder="Search User Name"
                selectedobject="selected_user"
                localdata="all_users"
                searchfields="name"
                titlefield="name"
                minlength="3"
                inputclass="form-control"
  />


  <table datatable="" class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "user in all_users">
      <td ng-repeat="">1</td>

    </tr>

    </tbody>
  </table>




  <div style="width:140%" class="col-md-offset-1">

    <div style="overflow:hidden;">
      <div class="form-group">
        <div class="row">
          <div class="col-md-8">
            <div id="datetimepicker12"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  $(function () {

    $('#datetimepicker12').datetimepicker({
      inline: true,
      sideBySide: true
    })
  });
</script>
